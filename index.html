<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:;base64,=" />
  <title>City Generator</title>
</head>

<body>
  <header class="header">
    <!-- <ul>
      <li><a href="index.html">Home</a></li>
    </ul> -->
  </header>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <form class="">
                <div class="form-group row">

                  <label for="selectSize" class="col-12 col-sm-3">Size</label>
                  <div class="col-12 col-sm-9">
                    <select name="selectSize" id="selectSize" class="form-control form-control-sm">
                      <option value="any">Random</option>
                      <option value="0">Thorp</option>
                      <option value="1">Hamlet</option>
                      <option value="2">Village</option>
                      <option value="3">Small Town</option>
                      <option value="4">Large Town</option>
                      <option value="5">Small City</option>
                      <option value="6">Large City</option>
                      <option value="7">Metropolis</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row"> 
                  <label for="selectAlignment" class="col-12 col-sm-3">Alignment</label>
                  <div class="col-12 col-sm-9">
                    <select name="selectAlignment" id="selectAlignment" class="form-control form-control-sm">
                      <option value="any">Random</option>
                      <option value="LG">Lawful Good</option>
                      <option value="NG">Neutral Good</option>
                      <option value="CG">Chaotic Good</option>
                      <option value="LN">Lawful Neutral</option>
                      <option value="TN">True Neutral</option>
                      <option value="CN">Chaotic Neutral</option>
                      <option value="LE">Lawful Evil</option>
                      <option value="NE">Neutral Evil</option>
                      <option value="CE">Chaotic Evil</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row"> 
                  <div class="col-12">
                    <button id="updateBtn" class="btn btn-primary">Generate</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-body">
              <div class="info">
                <!-- Generated content -->
              </div>
            </div>
            <div class="card-footer">
              <pre class="template">
                <!-- generated -->
              </pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
  <!-- <script src="json/settlement.json" type="application/json"></script> -->
  <script src="js/assets/settlement.js" type="text/javascript" crossorigin=""></script>
  <!-- <script src="js/assets/qualities.js" type="text/javascript"></script> -->
  <script src="js/index.js" type="module" crossorigin=""></script>
</body>

</html>
